<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de imagens</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispostivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/tamanho-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/tamanho-m.png" type="image/png">
        <img src="imagens/tamanho-G.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos reproduzir audio no html 5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Sonique - It Feels So Good (Tradução) (Legendado) (Clipe Oficial) - Max Legendas (youtube).mp3" type="audio/mpeg">
    </audio>

    
</body>
</html>
